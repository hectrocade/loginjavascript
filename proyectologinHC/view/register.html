<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Registrarse</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
.login-form {
    width: 340px;
    margin: 110px auto;
  	font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {        
    font-size: 15px;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="login-form">
    <form method="post">
        <h2 class="text-center">Registrarse</h2> 
        <div class="form-group">
            <label for="name">Nombres</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese su nombre" required="required">
        </div>      
        <div class="form-group">
            <label for="user">Usuario</label>
            <input type="text" class="form-control" name="user" id="user" placeholder="Ingrese su usuario" required="required">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese su contraseña" required="required">
        </div>
        <div class="form-group">
            <button type="submit" id="register" class="btn btn-primary btn-block" >Registrar</button>
        </div>
        <div class="d-flex justify-content-start">
            <a href="login.html" class="">Regresar</a>
        </div>        
    </form>
</div>
<script src="../assets/js/register.js"></script>
<footer class="page-footer font-small blue">

    
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
      <a href=""> Hector Cardenas </a>
    </div>
    
  
  </footer>
</body>
</html>
